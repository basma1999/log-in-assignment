<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="signup" class="text-light ">
        <div class="container ">
            <div class="content text-center mx-outo my-4 p-4 mx-auto w-75 ">

                <div class="pb-4 text-danger">
                    <h1>smart login system </h1>
                </div>
                <div class="inputs ">
                    <input type="text" class="form-control  mb-3 bg-light" id="nameInput" placeholder="enter your name">
                    <input type="email" class="form-control  mb-3 bg-light" id="emailInput" placeholder="enter your Email">
                    <input type="password" class="form-control  mb-3 bg-light" id="passInput"  placeholder="enter your password">
                    <p id="message" class="d-none"></p>
                    <div >
                        <button id="signupBtn" class="btn btn-danger  w-100 text-light"> sign up</button>
                    </div>
                    <div class="mt-3 text-center">
                        <p> you have an account? <a href="index.html" class="text-decoration-none"> signin</a></p>
                    </div>
     
                </div>
            </div>

        </div>
    </div>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
