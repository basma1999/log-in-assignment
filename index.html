<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Login Page</title>
    </head>

    <body>


        <section id="login">
            <div class="container">
                <div class="login-content text-center w-75 m-auto my-5 p-5 boxShadow">
                    <div class="header pb-4 text-danger">
                        <h1>Smart Login System</h1>
                    </div>
                    <div class="content">
                        <input type="email" id="emailLoginInput"  class="form-control mb-3 bg-light" placeholder="Enter your email" >
                        <input type="password" id="passwordLoginInput" class="form-control  mb-4 bg-light" placeholder="Enter your password" >
                        <p id="alertMassage" class="d-none"></p>
                    </div>
                    <div >
                        <a id="loginBtn" class="btn text-light btn-danger w-100">Login</a>
                    </div>
                    <div class=" mt-3">
                        <p class="text-white">Dont have an account? <a href="signup.html" class="text-decoration-none text-white">Signup</a></p>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
